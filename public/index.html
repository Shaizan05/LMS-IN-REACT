<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Edit Book</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">BookName</label>
            <input type="text" class="form-control" id="exampleInputPassword1" value="Java">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">AuthorName</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="shork">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">	Description</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="this is java book">
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Stock</label>
            <input type="number" class="form-control input-sm" id="exampleInputEmail1" aria-describedby="emailHelp" value="18">
          </div>
         
        
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
      </div>

    </div>
  </div>
</div>
